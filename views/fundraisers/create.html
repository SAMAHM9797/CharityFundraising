{% extends 'layouts/blogLayout.html' %}
{% block body %}
	

<div id="page-wrapper">
<header id="header" class="alt">
	<title>about</title>
	{% include "partials/newHeader.html" %}
</header>

    <!-- Main -->
    
	<section class="wrapper style2">
	    <div class="inner">
            <div class="login-container container">
              <div class="panel blog-form">
                <div class="panel-body">
                  {% if messages.error %}
                  <div role="alert" class="alert alert-danger">
                    {% for error in messages.error %}
                    <div>{{ error.msg }}</div>
                    {% endfor %}
                  </div>
                  {% endif %}
                  <form method="POST" class="form-horizontal">
                    <div class="form-group">
                      <label for="title" class="col-sm-2">Title</label>
                      <div class="col-sm-8">
                        <input type="text" name="title" id="title" class="form-control" autofocus>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="content" class="col-sm-2">Body</label>
                      <div class="col-sm-8">
                        <textarea name="content" id="content" rows="7" class="form-control"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="walletAddress" class="col-sm-2">walletAddress</label>
                      <div class="col-sm-8">
                        <input type="text" name="walletAddress" id="walletAddress" class="form-control" autofocus>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="charity" class = "col-sm-2">Charity</label>
                      <div class = "col-sm-8">
                        <select name ="charitySelect" id="charitySelect" class="form-control" >
                          {% for charity in charities %}
                          <option value = "{{charity.id}}">{{charity.name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-success">Send</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
    </section>
{% endblock %}
