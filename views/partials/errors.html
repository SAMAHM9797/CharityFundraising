{% if messages.success %}
    <div role="alert" class="alert alert-success">
        {% for success in messages.success %}
            <div>{{ success.msg }}</div>
        {% endfor %}
    </div>
{% endif %}
{% if messages.error %}
    <div role="alert" class="alert alert-danger">
        {% for error in messages.error %}
            <div>{{ error.msg }}</div>
        {% endfor %}
    </div>
{% endif %}
